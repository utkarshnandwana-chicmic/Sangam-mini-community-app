<mat-sidenav-container class="global-layout">
  
  <mat-sidenav mode="side" opened class="main-sidebar">
    <app-sidebar (createPost)="openCreatePost()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="main-content-area">
    <app-header class="desktop-hidden"></app-header>

    <main class="feed-container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>

<app-add-post-modal
  *ngIf="isCreatePostOpen"
  (close)="closeCreatePost()"
  (postCreated)="closeCreatePost()">
</app-add-post-modal>
