<div class="profile-grid">

  <div
    class="grid-item"
    *ngFor="let post of posts; trackBy: trackById"
    (click)="onView(post)">

    <!-- Overlay -->
    <div class="grid-overlay">
      <div class="overlay-stats">
        <span>â¤ï¸ {{ post.likesCount}}</span>
        <span>ğŸ’¬ {{ post.commentsCount  }}</span>
      </div>
    </div>

    <!-- Media -->
    <ng-container *ngIf="getFirstMedia(post) as firstMedia">
      <img
        [src]="
          firstMedia.thumbnailUrl ||
          firstMedia.completeUrl ||
          firstMedia.url
        "
        class="grid-img"
        alt="Post media" />
    </ng-container>

  </div>

</div>
