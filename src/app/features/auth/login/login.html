<div class="auth-wrapper">
  <div class="auth-card animate-fade-in">
    <div class="brand-section">
      <div class="logo-circle">
        <span class="logo-icon">üëã</span>
      </div>
      <h1 class="welcome-text">Welcome Back</h1>
      <p class="subtitle">Log in to see what your community is up to.</p>
    </div>

    <div class="alert-overlay" *ngIf="errorMessage">
      <div class="alert error animate-slide-in">
        <span class="icon">‚ö†Ô∏è</span> {{ errorMessage }}
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-field">
        <label class="field-label">Email Address *</label>
        <div class="input-container" [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="name@example.com"
            class="custom-input"
          />
        </div>
        <div class="error-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</span>
        </div>
      </div>

      <div class="form-field">
        <label class="field-label">Password *</label>
<div class="input-container password-container" [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="custom-input"
          />
<button type="button" class="eye-btn" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
      <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </button>
        </div>
        <div class="error-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.hasError('pattern')">Check password requirements.</span>
        </div>
      </div>

      <button 
        class="primary-btn" 
        type="submit" 
        [disabled]="loginForm.invalid">
        <span>Login</span>
      </button>

      <div class="footer-links">
        <p>New here? <a routerLink="/register" class="link-text">Create an account</a></p>
        <div class="divider"><span>OR</span></div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
