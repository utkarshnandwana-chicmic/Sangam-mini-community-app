<div [formGroup]="otpForm" class="auth-card">
  <button type="button" class="back-btn" (click)="onBack.emit()">
    <span class="icon">â†</span>
  </button>

  <div class="brand-section">
    <div class="logo-circle">
      <span class="logo-icon">ğŸ”’</span>
    </div>
    <h1 class="welcome-text">Verify Code</h1>
    <p class="subtitle">Enter the 6-digit code sent to your mobile number.</p>
  </div>

  <div class="form-field" [class.error]="isInvalid('otp')">
    <label class="field-label">One-Time Password</label>
    <div class="input-container">
      <input 
        type="text" 
        formControlName="otp" 
        placeholder="000000" 
        maxlength="6"
        class="otp-input"
        autocomplete="one-time-code"
      />
    </div>

    <div class="error-feedback" *ngIf="isInvalid('otp')">
      <span *ngIf="otpForm.get('otp')?.hasError('required')">OTP is required to verify.</span>
    </div>
  </div>

  <button 
    class="primary-btn" 
    type="button" 
    (click)="onVerify.emit()" 
    [disabled]="isLoading || otpForm.invalid">
    <span *ngIf="!isLoading">Verify & Continue</span>
    <div class="loader-white" *ngIf="isLoading"></div>
  </button>

  <div class="footer-links">
    <p>Didn't receive the code? <a href="javascript:void(0)" class="link-text">Resend</a></p>
  </div>
</div>
