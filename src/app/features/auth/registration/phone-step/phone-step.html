<div [formGroup]="phoneForm" class="auth-card">
  <div class="brand-section">
    <div class="logo-circle">
      <span class="logo-icon">âœ¨</span>
    </div>
    <h1 class="welcome-text">Get Started</h1>
    <p class="subtitle">Enter your phone number to create an account or log in.</p>
  </div>

  <div class="form-field" [class.error]="isInvalid('phone')">
    <label class="field-label">Mobile Number</label>
    <div class="input-container">
      <div class="country-picker">
        <select formControlName="countryCode">
          <option value="+91">ğŸ‡®ğŸ‡³ +91</option>
          <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
          <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
        </select>
      </div>
      <input 
        type="tel" 
        formControlName="phone" 
        placeholder="00000 00000" 
        maxlength="10"
        class="phone-input"
      />
    </div>

    <div class="error-feedback" *ngIf="isInvalid('phone')">
      <span *ngIf="phoneForm.get('phone')?.hasError('required')">Phone number is required.</span>
      <span *ngIf="phoneForm.get('phone')?.hasError('pattern')">Please enter a valid 10-digit number.</span>.
      <span *ngIf="phoneForm.get('phone')?.hasError('apiError')">
  {{ phoneForm.get('phone')?.getError('apiError') }}
</span>

    </div>
  </div>

  <button 
    class="primary-btn" 
    type="button" 
    (click)="onNext.emit()" 
    [disabled]="isLoading || phoneForm.invalid">
    <span *ngIf="!isLoading">Continue</span>
    <div class="loader-white" *ngIf="isLoading"></div>
  </button>

  <div class="footer-links">
    <p>Already have an account? <a routerLink="/login" class="link-text">Log In</a></p>
    <!-- <div class="divider"><span>OR</span></div> -->
    <!-- <div class="social-text">By continuing, you agree to our Terms & Privacy Policy.</div> -->
  </div>
</div>
